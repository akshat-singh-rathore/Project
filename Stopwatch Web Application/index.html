<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Stopwatch</h1>
    <div class="main-page">
      <div class="time">
        <h1 class="minute">0</h1>
        <h1 class="colon">:</h1>
        <h1 class="second">0</h1>
        <h1 class="colon">:</h1>
        <h1 class="millisecond">0</h1>
      </div>
      <div class="controls">
        <button class="startBtn">Start</button>
        <button class="pauseBtn">Pause</button>
        <button class="log">Log</button>
        <a href="index.html"><button class="resetBtn">Reset</button></a>
      </div>
      <br>
      <div class="log-table">
        <h2 style="text-decoration: underline;">Log Table</h2>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
